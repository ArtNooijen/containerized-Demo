name: CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Docker
      uses: docker/setup-buildx-action@v1

    - name: Build Producer Docker image
      run: |
        docker build -t localhost:5000/producer:latest -f Dockerfile.producer .
        docker tag localhost:5000/producer:latest localhost:5000/producer:latest

    - name: Build Consumer Docker image
      run: |
        docker build -t localhost:5000/consumer:latest -f Dockerfile.consumer .
        docker tag localhost:5000/consumer:latest localhost:5000/consumer:latest

    - name: Push Producer Docker image to local registry
      run: docker push localhost:5000/producer:latest

    - name: Push Consumer Docker image to local registry
      run: docker push localhost:5000/consumer:latest

  deploy:
    needs: build
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up kubectl
      run: |
        curl -LO "https://storage.googleapis.com/kubernetes-release/release/$(curl -s https://storage.googleapis.com/kubernetes-release/release/stable.txt)/bin/linux/amd64/kubectl"
        chmod +x ./kubectl
        sudo mv ./kubectl /usr/local/bin/kubectl

    - name: Deploy to Kubernetes
      run: kubectl apply -f rabbitmq-deployment.yaml
